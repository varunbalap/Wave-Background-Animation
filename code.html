<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { margin: 0; overflow: hidden; }
        .wave { position: absolute; width: 100%; height: 100px; bottom: 0; background: url('wave.svg') repeat-x; animation: wave-animation 5s linear infinite; }
        @keyframes wave-animation { from { background-position: 0; } to { background-position: 1000px; } }
    </style>
</head>
<body>
    <div class="wave"></div>
</body>
</html>
